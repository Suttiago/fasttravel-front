<div class="hoteis-container">
  <div *ngIf="carregando" class="text-center">
    <p>Buscando hotéis...</p>
  </div>

  <div *ngIf="!carregando && hoteis && hoteis.length > 0">
    <div class="table-responsive">
      <table class="table table-dark table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Nome do Hotel</th>
            <th scope="col">Preço</th>
            <th scope="col">Avaliação</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let hotel of hoteis">
            <td>{{ hotel.name }}</td>
            <td>{{ hotel.price }}</td>
            <td>{{ hotel.overall_rating }}</td>
            <td>
              <a [href]="hotel.link" target="_blank" class="btn btn-sm btn-primary">Ver Detalhes</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div *ngIf="!carregando && (!hoteis || hoteis.length === 0)">
    <div class="alert alert-warning">
      Nenhum hotel encontrado para este destino.
    </div>
  </div>
</div>
