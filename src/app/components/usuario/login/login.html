<div class="login-page-container">
    <div class="card p-5">
        <h2 class="card-title text-center mb-5">Login</h2>
        
        <form (ngSubmit)="onSubmit()">
            <div class="row g-3">
                <div class="col-12">
                    <label for="email" class="form-label">E-mail</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" placeholder="seu@email.com" required>
                    </div>
                </div>

                <div class="col-12">
                    <label for="senha" class="form-label">Senha</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-lock"></i></span>
                        <input type="password" class="form-control" id="senha" [(ngModel)]="senha" name="senha" placeholder="*******" required>
                    </div>
                </div>
            </div>

            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
        </form>
    </div>
</div>
